name: scanner_document
description: A document scanner plugin for Flutter. Scan and crop documents automatically on iOS and Android with ML Kit support.
version: 1.0.10
homepage: https://github.com/abdelrahmanredaelgendy/scanner_document
repository: https://github.com/abdelrahmanredaelgendy/scanner_document

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^12.0.0+1
  permission_handler_platform_interface: ^4.3.0
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ">=3.0.1 <7.0.0"
  mockito: ^5.4.5

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.scanner.document_scanner
        pluginClass: DocumentScannerPlugin
      ios:
        pluginClass: DocumentScannerPlugin
